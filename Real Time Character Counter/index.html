<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form" class="form">
        <h2>Real-time Character Counter</h2>
        <textarea class="input" id="input" placeholder="Please write your text here...." maxLength="1000"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
            <p>Remaning: <span class="remaning-counter" id="remaning-counter">1000</span></p>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
